        run: |
          npm install
      - name: Build
        run: |
          npm run build
      - name: Install Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
      - name: Prepare for testing
        run: |
          npm run test:setup-ruby
      - name: Integration tests
        run: |
          npm run test:integration-ruby
